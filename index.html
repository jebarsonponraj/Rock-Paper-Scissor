<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a10ae75c1d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"> </script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="nav">
        <h1 class="navText">Rock Paper Scissor</h1>
    </div>
    <div class="js-container container">
        <div class="emojis">
            <button class="emoji">✊</button>
            <button class="emoji">✋</button>
            <button class="emoji">✌</button>
        </div>
    
        <div class="results">
            <div class="result player">
                <h1>You <span class="playerResult">0</span></h1>
               
            </div>
            <div class="result computer">
                <h1>Computer <span class="computerResult">0</span></h1>
            </div>
            
            <!-- <div class="selected-emoji">✊</div>
            <div class="selected-emoji winner">✋</div> -->
     
    
    
        </div>
        
    </div>
    <!-- <div class="footer">
        <p>      
            <i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart"></i> by Jebarson 
        </p>
    </div> -->
    <script src="./app.js"></script>
</body>
</html>
